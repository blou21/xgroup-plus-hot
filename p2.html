<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proses Registrasi</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      max-width: 420px;
      width: 90%;
    }

    h1 {
      font-size: 1.9em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1em;
      margin-bottom: 25px;
      opacity: 0.9;
    }

    /* Loader */
    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 25px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Animasi titik */
    .dots::after {
      content: '';
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }

    .note {
      font-size: 0.9em;
      opacity: 0.8;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="loader"></div>
    <h1>Registrasi Ulang</h1>
    <p>Sedang memproses data registrasi<span class="dots"></span></p>
    <div class="note">
      Mohon tunggu sampai proses selesai 1x24 jam 
    </div>
  </div>

</body>
</html>
