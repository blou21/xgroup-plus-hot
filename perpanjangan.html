<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masa Aktif Habis</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff616f, #ff9966);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      max-width: 400px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1em;
      margin-bottom: 25px;
      color: #fff;
      opacity: 0.9;
    }

    .btn {
      background: #fff;
      color: #ff4d4f;
      padding: 12px 25px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      background: #ff4d4f;
      color: #fff;
      transform: scale(1.05);
    }

    .icon {
      font-size: 4em;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">⚠️</div>
    <h1>Masa Aktif Habis</h1>
    <p>Maaf, masa aktif akun kamu sudah habis. Silakan perpanjang langganan untuk melanjutkan layanan.</p>
    <a href="wrong !!!
" class="btn">Perpanjang Sekarang</a>
  </div>
</body>
</html>
